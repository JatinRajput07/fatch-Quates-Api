<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container ">
    <div class="card">
      <div class="card-header text-center">
        Quote
      </div>
      <div class="card-body">
        <i class="start-quotes fas fa-quote-left"></i>
        <blockquote class="blockquote mb-0">
          <p class='text' id="quotes"></p>
          <i class="end-quotes fas fa-quote-right"></i>
          <footer class="blockquote-footer p-5"><cite id="author" title="Source Title"></cite></footer>
        </blockquote>
      </div>

      <button id="btn" class='btn btn-info'>New Quotes</button>
      <div class="icon" id='ribbon-container'>
        <a href="#" id="ribbon"><i class="fab fa-twitter"></i></a>
      </div>

    </div>

  </div>

  <script src='./quotes.js'></script>
  
</body>
</html>
